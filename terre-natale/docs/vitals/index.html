<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terre Natale - Vitals Manager</title>
  <!-- NES.css + font -->
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <section class="container">
    <h2 class="nes-text is-primary">Terre Natale - Vitals Manager</h2>

    <div class="toolbar">
      <div class="group">
        <button class="nes-btn is-primary" id="openSettings">Settings</button>
        <button class="nes-btn" id="resetAll">All to Max</button>
      </div>

      <div class="group">
        <button class="nes-btn is-success" id="shortRest">Short Rest</button>
        <button class="nes-btn is-warning" id="longRest">Long Rest</button>
        <button class="nes-btn is-error" id="endTurn">End Turn</button>
      </div>

      <div class="group" style="justify-self: center">
        <label for="stepInput">Step</label>
        <input type="number" id="stepInput" class="nes-input" min="1" step="1" style="width: 90px" />
      </div>

      <div class="group" style="justify-self: end">
        <label class="nes-checkbox">
          <input type="checkbox" id="actionCounterEnabled" />
          <span>Action Counter</span>
        </label>
        <input type="number" id="actionCounterValue" class="nes-input" style="width: 120px" />
      </div>

      <div class="group" style="justify-self: end">
        <label class="nes-checkbox">
          <input type="checkbox" id="mitigationCounterEnabled" />
          <span>Max PE mitigation</span>
        </label>
        <input type="number" id="mitigationCounterValue" class="nes-input" style="width: 160px" />
      </div>
    </div>

    <div class="layout">
      <div>
        <div id="mainResources" class="section"></div>
        <div id="tempResources" class="section"></div>
      </div>

      <aside class="sidebar">
        <div id="injuries" class="nes-container with-title section">
          <p class="title">Injuries & Trauma</p>

          <p class="pill">Physical penalties</p>
          <div id="physicalInjuries" class="section"></div>

          <p class="pill">Mental penalties</p>
          <div id="mentalTrauma" class="section"></div>

          <div class="row">
            <strong>Total penalties:</strong>
            <span id="totalPenalties" class="nes-text is-error">0</span>
          </div>
        </div>

        <div id="conditions" class="nes-container with-title section">
          <p class="title">Conditions & Effects</p>
          <div class="cond-grid" id="conditionsGrid"></div>
        </div>
      </aside>
    </div>

    <p class="footer-note">
      Styled with
      <a href="https://nostalgic-css.github.io/NES.css/" target="_blank">NES.css</a>.
    </p>
  </section>

  <dialog class="nes-dialog is-rounded" id="settingsDialog">
    <form method="dialog">
      <h3 class="nes-text is-primary">Settings</h3>
      <div class="grid-settings" id="settingsTop" style="grid-template-columns: 1fr 1fr 1fr; margin-bottom: 1rem">
        <div class="nes-field">
          <label for="globalRecovery">+Global Recovery (long rest)</label>
          <input type="number" id="globalRecovery" class="nes-input" min="0" step="1" />
        </div>
        <div class="nes-field">
          <label for="equilibrium">Equilibrium (PE threshold for short rest)</label>
          <input type="number" id="equilibrium" class="nes-input" min="0" step="1" />
        </div>
        <div class="nes-field">
          <label for="tempMax">Temporary Resources Max</label>
          <input type="number" id="tempMax" class="nes-input" min="0" step="1" />
        </div>
      </div>
      <div class="grid-settings" id="settingsGrid"></div>
      <div class="grid-settings" id="injurySettings"></div>
      <menu style="display: flex; gap: 0.5rem; justify-content: flex-end">
        <button class="nes-btn" value="cancel">Cancel</button>
        <button class="nes-btn is-success" id="saveSettings">Save</button>
      </menu>
    </form>
  </dialog>

  <dialog class="nes-dialog is-rounded" id="confirmDialog">
    <form method="dialog">
      <h3 class="nes-text is-warning">Confirm reset</h3>
      <p id="confirm-desc">Reset this resource?</p>
      <menu style="display: flex; gap: 0.5rem; justify-content: flex-end">
        <button class="nes-btn" value="cancel">Cancel</button>
        <button class="nes-btn is-error" id="confirmYes">Reset</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>

</html>
